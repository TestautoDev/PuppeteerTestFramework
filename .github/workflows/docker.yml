name: PuppeteerCIDocker

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
      - uses: actions/checkout@v1
      - name: Use Puppeteer Test Docker image
        uses: docker://dipjyotimetia/puppeteertest

      - name: npm install and test
        run: |
          npm install
          npm run test:ci
        env:
          CI: true
